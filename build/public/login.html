<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheets/login_style.css" />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="javascripts/login.js"></script>
    <!--The login page, called login.html, allows the user to login to the website with their email and password. They can choose 
        whether their login information is saved for next session, and they choose whether they are the patient or physician.-->
    <title>Heart Monitoring Login</title>
</head>




<body id="banner">
<!--This section creates the navigation bar at the top of the website, the logo, and the dropdown menu. The user can signup from the top.-->
    <div>
        <div id="navbar">
            <a href="navigation.html" id="logo">UA HEART MONITORING</a>
            <ul>
                <li><a href="navigation.html">Home</a></li>
                <li id="dropdown"><a href="#" id="dropdown-button">Information</a>
                    <div id="dropdown-content">
                        <a href="device.html">This Device</a>
                        <a href="about_us.html">About Us</a>
                    </div>
                </li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </div>
    </div>

<!--This section creates the both the blue container surrounding the login, and the form with inputs(email, text, radio choice, checkbox, button).-->
    <div id="container">
        <div id="login">
            <div id="login-header">
                <h1
                    style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; padding-left: 64px; color: white; font-size: 42px; margin-bottom: 25px;">
                    Welcome to Our Application</h1>
                <p>Please login to have access to heart rate monitoring.</p>
            </div>
            <form id="login-form" onSubmit="return false;">
                <div id="login-form-content">
                    <div id="form-item">
                        <label for="email">Enter Email</label>
                        <input type="text" id="email">
                    </div>
                    <div id="form-item">
                        <label for="password">Enter Password</label>
                        <input type="password" id="password">
                    </div>
                    <div id="form-item">
                        <div id="checkbox">
                            <input type="checkbox" id="rememberMeCheckbox">
                            <label for="rememberMeCheckbox" id="checkboxLabel">Remember Me</label>

                            <input type="radio" id="yesPatient" name="twoChoice" value="patient" checked>
                            <label for="yesPatient" id="radioLabel">Patient</label><br>
                            <input type="radio" id="yesPhysician" name="twoChoice" value="physician">
                            <label for="yesPhysician" id="radioLabel">Physician</label><br>
                        </div>
                    </div>
                    <button type="submit" id="sign-in-button">Sign In</button>
                </div>
                <p></p>
            </form>
        </div>
    </div>

</body>
</html>
