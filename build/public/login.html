<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="stylesheets/login_style.css"/>
        <script src="javascripts/login.js"></script>

        <title>Heart Monitoring Login</title>
    </head>


    <!-- Latest compiled and minified CSS -->
    <link
    rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!--Attempting to implement Nav Bar -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


    <body class="banner">

        <div>
            <div class="navbar">
                <a href="navigation.html" class="logo">UA HEART MONITORING</a>
                <ul>
                    <li><a href="navigation.html">Home</a></li>
                    <li><a href="#">Navigation</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </div>
        </div>

        <div class="container">
            <div class="login">
                <div class="login-header">
                    <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; padding-left: 64px; color: white; font-size: 42px; margin-bottom: 25px;">Welcome to Our Application</h1>
                    <p>Please login to have access to heart rate monitoring.</p>
                </div>
                <form class="login-form">
                    <div class="login-form-content">
                        <div class="form-item">
                            <label for="email">Enter Email</label>
                            <input type="text" id="email">
                        </div>
                        <div class="form-item">
                            <label for="password">Enter Password</label>
                            <input type="password" id="password">
                        </div>
                        <div class="form-item">
                            <div class="checkbox">
                                <input type="checkbox" id="rememberMeCheckbox">
                                <label for="rememberMeCheckbox" class="checkboxLabel">Remember Me</label>

                                <input type="radio" id="yesPatient" name="twoChoice" value="patient" checked>
                                <label for="yesPatient" class="radioLabel">Patient</label><br>
                                <input type="radio" id="yesPhysician" name="twoChoice" value="physician">
                                <label for="yesPhysician" class="radioLabel">Physician</label><br>
                            </div>
                        </div>
                        <button type="submit" id="sign-in-button">Sign In</button>
                    </div>
                    <p></p>
                </form>
            </div>
        </div>

    </body>
</html>
