<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheets/patient_style.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="javascripts/patient.js"></script>
    <title>Heart Rate Monitor Application</title>
</head>





<body id="banner">

    <div>
        <div id="navbar">
            <a href="navigation.html" id="logo">UA HEART MONITORING</a>
            <ul>
                <li><a href="account.html">Account</a></li>
                <li id="dropdown"><a href="#" id="dropdown-button">Information</a>
                    <div id="dropdown-content">
                        <a href="./additional files/patient_device.html">This Device</a>
                        <a href="./additional files/patient_about_us.html">About Us</a>
                    </div>
                </li>
                <li><a href="navigation.html">Log out</a></li>
            </ul>
        </div>

        <div id="container">
            <div id="patient">
                <div id="patient-header">
                    <h1 id="patient-name"
                        style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; text-align: center; color: white; font-size: 36px; margin-bottom: 25px;">
                        Patient Weekly Summary</h1>
                    <p>The patient's average, maxmimum, and minimum heart rate for the past seven days is displayed below.</p>
                </div>

                <div id="stats">
                    <label for="average">Weekly Average:</label>
                    <input type="text" id="average" name="average" readonly><br>
    
                    <label for="maximum">Weekly Maximum:</label>
                    <input type="text" id="maximum" name="maximum" readonly><br>
    
                    <label for="minimum">Weekly Minimum:</label>
                    <input type="text" id="minimum" name="minimum" readonly>
                </div>

                <form id="go-to-detailed" onSubmit="return false;">
                    <label for="date-picker">Choose a Recent Date for Detailed Health Readings:</label>
                    <input type="date" id="date-picker"><br>
                    <button type="submit" id="date-button">Go</button>
                </form>

            </div>
        </div>
        <div style="width: 800px;"><canvas id="graph"></canvas></div>
        
<a href="patient_detailedview.html" id="detail-button">Daily View</a>
</body>
</html>
