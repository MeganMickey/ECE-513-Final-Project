<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheets/signup_style.css" />



    <!-- Importing Libraries-->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--Attempting to implement Nav Bar -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="javascripts/signup.js"></script>

    <title>Heart Rate Monitor Application</title>
</head>




<body id="banner">
<!--This section creates the navigation bar at the top of the website, the logo, and the dropdown menu. User can login from the top.-->
    <div>
        <div id="navbar">
            <a href="navigation.html" id="logo">UA HEART MONITORING</a>
            <ul>
                <li>
                    <a href="navigation.html">Home</a>
                </li>
                <li id="dropdown">
                    <a href="#" id="dropdown-button">Information</a>
                    <div id="dropdown-content">
                        <a href="device.html">This Device</a>
                        <a href="about_us.html">About Us</a>
                    </div>
                </li>
                <li>
                    <a href="login.html">Login</a>
                </li>
            </ul>
        </div>

<!--This section creates both the blue container surrounding the registration, and the form with inputs(email, text, radio choice, checkbox, button).-->   
        <div id="container">
            <div id="register">
                <div id="Register-header">
                    <h1
                        style="font-family: Georgia, 'Times New Roman', Times, serif;; padding-left: 104px; color: white; font-size: 41px; margin-bottom: 25px;">
                        Account Registration</h1><br>
                </div>

                <form id="register-form" onSubmit="return false;">
                    <div id="register-form-content">
                        <div id="form-item">
                            <label for="name">Full Name</label>
                            <input type="text" id="name">
                        </div>
                        <div id="form-item">
                            <label for="email">Enter Email</label>
                            <input type="email" id="email">
                        </div>
                        <div id="form-item">
                            <label for="password">Enter Password</label>
                            <input type="password" id="password">
                        </div>
                        <div id="form-item">
                            <label for="password-check">Re-Enter Password</label>
                            <input type="password" id="passwordConfirm">
                        </div>
                        <div id="form-item">
                            <div id="pick-one">
                                <input type="radio" id="yesPatient" name="twoChoice" value="patient">
                                <label for="yesPatient" id="radioLabel">Patient</label>
                                <input type="radio" id="yesPhysician" name="twoChoice" value="physician">
                                <label for="yesPhysician" id="radioLabel">Physician</label>
                            </div>
                        </div>
                        <button type="submit" id="sign-up-button">Sign Up</button>
                    </div>
                    <p></p>
                </form>
            </div>
        </div>

</body>
</html>
